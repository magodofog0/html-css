<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elementos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        a:visited {
            color: #770303;
        }
        a:hover {
            color: #f00;
            text-decoration:none;
        }
        a::after {
            content: '(eu sou um link)';
            margin-left: 8px;
            font-size: 10px;
            color: #5c5c5c6e;
            font-family: 'Times New Roman', Times, serif;
            text-decoration: none;
        }
        a::before {
            content: 'ðŸ”—';
            margin-right: 8px;
        }
        ul {
            list-style: none;
            padding: 2;
        }
    </style>
</head>
<body>
    <h1>
        Utensilhos foda de cozinha 
    </h1>
